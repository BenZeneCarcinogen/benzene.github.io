<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New, Clear and Poor Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background: url('hazard_waste_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: limegreen;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 5px 20px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.5);
            z-index: 1000;
        }
        
        /* Logo Inside Navbar (Left Side) */
        .navbar .logo {
            height: 40px;
            margin-right: 20px;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: yellow;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            padding: 8px 12px;
            background-color: black;
            border-radius: 10px;
            box-shadow: inset 0 0 0 2px yellow;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background-color: grey;
            box-shadow: inset 0 0 0 2px limegreen;
        }
        .nav-links a:active {
            background-color: yellow;
            color: black;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.8);
        }

        /* Sections */
        section {
            padding: 60px 20px;
            margin-top: 80px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 3px solid limegreen;
            border-radius: 10px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            color: yellow;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="new_clear_and_poor_logo.jpg" alt="Label Logo" class="logo">
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="bands.html">Bands</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="merch.html">Merch</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to New, Clear and Poor Records</h2>
        <p>The home of raw, rebellious, DIY punk music.</p>
    </section>

</body>
</html>
